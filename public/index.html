<!doctype html>
<html>
<head>
	<title>Studio Clock | University Radio York</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- bower:css -->
	<link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
	<!-- endbower -->

	<link href='//fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

	<link href='stylesheets/main.css' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="container">

	<div class="row">
		<div class="col-xs-12">
			<div class="pull-right">
				<span id="date">
					!!DATE!!
				</span>
			</div>
		</div>
	</div>

	<div class="text-center">

		<div class="row">
			<div class="col-xs-12">
				<span id="studio">
					!!STUDIO!!
				</span>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<span id="time">
					!!TIME!!
				</span>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<span id="current-show-title">
					!!URY!!
				</span>
			</div>
		</div>

		<div id="next-shows">

			<div class="row">
				<div class="col-xs-12">
				<span id="next0" class="up-next">
					UP NEXT: <span class="name">!!UP NEXT!!</span> @ <span class="time">!!TIME!!</span>
				</span>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
				<span id="next1" class="up-next">
					UP NEXT: <span class="name">!!UP NEXT!!</span> @ <span class="time">!!TIME!!</span>
				</span>
				</div>
			</div>

		</div>

	</div>

</div>

<footer class="sticky">

	<div class="container-fluid">
		<div class="row" id="alerts">
			<div class="col-xs-2" id="s1">Studio 1</div>
			<div class="col-xs-2" id="s2">Studio 2</div>
			<div class="col-xs-2" id="ob1">OB 1</div>
			<div class="col-xs-2" id="ob2">OB 2</div>
			<div class="col-xs-2" id="obit">OBIT</div>
			<div class="col-xs-2" id="dead">DEAD AIR</div>
		</div>
	</div>

</footer>

<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<!-- endbower -->

<!--<script src="scripts/myury.core.js"></script>-->
<script src="scripts/timelord.min.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
